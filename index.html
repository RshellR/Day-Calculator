<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days To Year Week And Day Convertor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <label for="days-no" class="label">Number of days:</label>
      <input type="number" class="days-no" /><br /><br />
      <div class="answer">
        <label for="year">Years: </label><span id="year">0</span>
        <label for="week">Weeks: </label><span id="week">0</span>
        <label for="day">Days: </label><span id="day">0</span>
      </div>
      <button class="button">Calculate</button>
      <button class="reset">Reset</button>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
